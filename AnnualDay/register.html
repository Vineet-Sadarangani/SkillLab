<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - MSRIT Annual Day</title>
    <link rel="stylesheet" href="D:\7th Semester\ML and DL Ops Lab\SkillLab\AnnualDay\style.css">
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h2>Registration</h2>
            <form action="#" method="POST">
                <div class="input-box">
                    <input type="text" name="roll_no" required placeholder="Roll Number">
                </div>
                <div class="input-box">
                    <input type="text" name="name" required placeholder="Name">
                </div>
                <div class="input-box">
                    <input type="text" name="department" required placeholder="Department">
                </div>
                <div class="input-box">
                    <input type="text" name="phone" required placeholder="Phone Number">
                </div>
                <div class="input-box">
                    <input type="email" name="email" required placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="text" name="username" required placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="btn">Register</button>
                <p class="switch">Already have an account? <a href="D:\7th Semester\ML and DL Ops Lab\SkillLab\AnnualDay\login.html">Login Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
